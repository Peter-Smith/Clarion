<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link rel="stylesheet" type="text/css" href="clarionApp.css">
    
</head>
<body>

    <div class="cardWindow">
        <div class="fateLabel1">FATE</div>
        <div class="fateLabel2">RISING</div>
        <div class="cardContainer">
            <div class="card">-</div>
            <div class="card">-</div>

        </div>
    </div>

    <div class="container">
        <ul id="discussion"></ul>
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        
    </div>

    <div class="allareas">
        <div class="row">
            <div class="area" id="area1">
                <ul class="area-contents">
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="area" id="area2">
                <ul class="area-contents"></ul>
            </div>
            <div class="area" id="area3">
                <ul class="area-contents"> </ul>
            </div>
            <div class="area" id="area4">
                <ul class="area-contents"> </ul>
            </div>
        </div>
        <div class="row">
            <div class="area" id="area5">
                <ul class="area-contents"> </ul>
            </div>
        </div>
    </div>

    <div class="uipanel">
        <div class="create-area">
            <input type="text" placeholder="Name" id="nameInput"/><button type="button" id="addCombatant">+</button>
        </div>
        <div class="delete-area">
            Drag here to delete
        </div>

    <div class="statsPanel">
        <span class="barOuter" id="LifeOuter"><input class="barInner" id="LifeInner" type="number">Life</span>
        <span class="barOuter" id="HPOuter"><input class="barInner" id="HPInner" type="number">HP</span>
        <span class="barOuter" id="MPOuter"><input class="barInner" id="MPInner" type="number">MP</span>
        <span class="barOuter" id="BraveOuter"><input class="barInner" id="BraveInner" type="number">Brave</span>

    </div>


    </div>

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script src="clarionApp.js">
 
    </script>
</body>
</html>
